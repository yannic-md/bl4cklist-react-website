name: Run Jest Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Create dummy data for tests
        run: |
          mkdir -p src/data
          # Erstelle leere Dateien, falls sie nicht existieren, damit Jest nicht crashed
          touch src/data/milestones.ts
          touch src/data/imprintData.ts
          echo "export const imprintData = [];" > src/data/imprintData.ts
          echo "export const MILESTONES = {};" > src/data/milestones.ts

      - name: Run tests with coverage
        run: npm test

      - name: Check coverage threshold
        run: |
          # Jest with coverageThreshold will automatically fail if coverage < 100%
          # This step will only run if the previous step succeeds
          echo "Coverage check passed - 100% coverage achieved!"